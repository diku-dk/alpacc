name: CI

on:
  push:

jobs:
  haskell-test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Set up GHC 9.2.7
        uses: haskell/actions/setup@v2
        id: setup
        with:
          ghc-version: '9.2.7'
          cabal-version: '3.10.1.0'
          cabal-update: true

      - name: Installed versions of GHC and Cabal
        shell: bash
        run: |
          GHC_VERSION=$(ghc --numeric-version)
          CABAL_VERSION=$(cabal --numeric-version)
          echo "GHC_VERSION=${GHC_VERSION}"     >> "${GITHUB_ENV}"
          echo "CABAL_VERSION=${CABAL_VERSION}" >> "${GITHUB_ENV}"
      
      - name: Install dependencies
        run: cabal build all --only-dependencies

      - name: Build
        run: cabal build all

      - name: Run tests
        run: cabal test all
  
  futhark-test:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Set up GHC 9.2.7
      uses: haskell/actions/setup@v2
      id: setup
      with:
        ghc-version: '9.2.7'
        cabal-version: '3.10.1.0'
        cabal-update: true

    - name: Installed versions of GHC and Cabal
      shell: bash
      run: |
        GHC_VERSION=$(ghc --numeric-version)
        CABAL_VERSION=$(cabal --numeric-version)
        echo "GHC_VERSION=${GHC_VERSION}"     >> "${GITHUB_ENV}"
        echo "CABAL_VERSION=${CABAL_VERSION}" >> "${GITHUB_ENV}"

    - name: Install Futhark
      shell: bash
      run: |
          wget http://futhark-lang.org/releases/futhark-0.24.3-linux-x86_64.tar.xz
          tar xf futhark-0.24.3-linux-x86_64.tar.xz
          (cd futhark-0.24.3-linux-x86_64 && PREFIX=$HOME/.local make install)
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          futhark --version

    - name: Run tests
      shell: bash
      run:  |
        sudo apt install -y python3 pip
        pip install --upgrade pip
        pip install -r futhark-tests/requirements.txt
        chmod +x futhark-tests.sh 
        ./futhark-tests.sh