name: CI

on:
  push:

jobs:
  haskell-test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Set up GHC 9.2.7
        uses: haskell/actions/setup@v2
        id: setup
        with:
          ghc-version: '9.2.7'
          cabal-version: '3.10.1.0'
          cabal-update: true

      - name: Installed versions of GHC and Cabal
        shell: bash
        run: |
          GHC_VERSION=$(ghc --numeric-version)
          CABAL_VERSION=$(cabal --numeric-version)
          echo "GHC_VERSION=${GHC_VERSION}"     >> "${GITHUB_ENV}"
          echo "CABAL_VERSION=${CABAL_VERSION}" >> "${GITHUB_ENV}"
      
      - name: Install dependencies
        run: cabal build all --only-dependencies

      - name: Build
        run: cabal build all

      - name: Run tests
        run: cabal test all
  
  futhark-test:
    runs-on: ubuntu-22.04
  
    steps:
    - uses: actions/checkout@v3
  
    - name: Install Futhark
    - uses: diku-dk/install-futhark@v1.1.0
        with:
          version: 'nightly'
  
    - name: Set up GHC 9.2.7
      uses: haskell/actions/setup@v2
      id: setup
      with:
        ghc-version: '9.2.7'
        cabal-version: '3.10.1.0'
        cabal-update: true
  
    - name: Installed versions of GHC and Cabal
      shell: bash
      run: |
        GHC_VERSION=$(ghc --numeric-version)
        CABAL_VERSION=$(cabal --numeric-version)
        echo "GHC_VERSION=${GHC_VERSION}"     >> "${GITHUB_ENV}"
        echo "CABAL_VERSION=${CABAL_VERSION}" >> "${GITHUB_ENV}"
  
    - name: Setup test
      shell: bash
      run: |
        python3 futhark-tests --test-type=setup

    - name: Run stuck test
      shell: bash
      run: |
        python3 futhark-tests \
          --test-type=stuck \
          --grammar-size=1000
    
    - name: Run parse test
      shell: bash
      run: |
        python3 futhark-tests \
          --test-type=parse \
          --grammar-size=100 \
          --lookback=1 \
          --lookahead=1 \
          --valid-size=20 \
          --invalid-size=7
        python3 futhark-tests \
          --test-type=parse \
          --grammar-size=100 \
          --lookback=2 \
          --lookahead=2 \
          --valid-size=20 \
          --invalid-size=7
        python3 futhark-tests \
          --test-type=parse \
          --grammar-size=100 \
          --lookback=3 \
          --lookahead=3 \
          --valid-size=20 \
          --invalid-size=7
        futhark test -c --no-terminal --no-tuning --backend=c futhark-tests/*.fut