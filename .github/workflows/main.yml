name: CI

on:
  pull_request:
    types: [synchronize, labeled]

  push:
    branches: [ main ]

jobs:
  haskell-test:
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'test')
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Set up GHC 9.6.5
        uses: haskell-actions/setup@v2
        id: setup
        with:
          ghc-version: '9.6.5'
          cabal-version: '3.10.3.0'
          cabal-update: true

      - name: Installed versions of GHC and Cabal
        shell: bash
        run: |
          GHC_VERSION=$(ghc --numeric-version)
          CABAL_VERSION=$(cabal --numeric-version)
          echo "GHC_VERSION=${GHC_VERSION}"     >> "${GITHUB_ENV}"
          echo "CABAL_VERSION=${CABAL_VERSION}" >> "${GITHUB_ENV}"
      
      - name: Install dependencies
        run: cabal build all --only-dependencies

      - name: Build
        run: cabal build all

      - name: Run tests
        run: cabal test all

      - name: Run Futhark tests.
        run: |
          cabal exec -- sh tests/testfuthark.sh 0 0 10 --lexer
          cabal exec -- sh tests/testfuthark.sh 0 1 10 --parser
          cabal exec -- sh tests/testfuthark.sh 1 1 10 --parser
          cabal exec -- sh tests/testfuthark.sh 2 2 10 --parser
          cabal exec -- sh tests/testfuthark.sh 3 3 10 --parser
          cabal exec -- sh tests/testfuthark.sh 1 1 10
          cabal exec -- sh tests/testfuthark.sh 2 2 10
          cabal exec -- sh tests/testfuthark.sh 3 3 10